name: Go Test

on:
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.25", "1.24"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Install dependencies
        run: go mod download

      - name: Check gofmt (fail on unformatted files)
        run: |
          out=$(gofmt -l .)
          if [ -n "$out" ]; then
            echo "The following files are not gofmt'ed:";
            echo "$out";
            echo "Run 'gofmt -w .' locally to fix formatting.";
            exit 1;
          fi

      - name: Run tests
        run: |
          go test ./... -v
